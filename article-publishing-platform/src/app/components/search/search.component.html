<div [ngStyle]="{'width': width()+'px'}" class="relative">
  <div class="flex">
    <button (click)="showDropdown=!showDropdown"
      class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-s-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:text-white dark:border-gray-600"
      type="button">{{currentValue}} <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4" />
      </svg></button>
    <div *ngIf="showDropdown"
      class="z-[99] card absolute top-11 bg-white divide-y divide-gray-100 rounded-lg shadow  w-auto dark:bg-gray-700">
      <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdown-button">
        <li *ngFor="let val of dropdownMenu" (click)="setCurrentSelector(val)">
          <button type="button"
            class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">{{val}}</button>
        </li>
      </ul>
    </div>
    <div class="relative w-full">
      <input type="search" id="search-dropdown" (input)="keyInput($event)" [(ngModel)]="searchValue"
        class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-gray-50 border-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-s-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
        placeholder="Search Articles,Authors,Tags..." required />
      <div type="submit" *ngIf="showSearchIcon"
        class="text-white absolute end-2.5 bottom-0.5 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
          fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
        </svg>
      </div>
    </div>
  </div>
  <div *ngIf="showCOntent"
    class="z-[999] absolute  w-full card my-2 bg-white divide-y divide-gray-100 rounded-lg shadow  dark:bg-gray-700">
    <ul *ngIf="filteredItems&& filteredItems.length>0" class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
      <li *ngFor="let item of filteredItems">
        <a
          class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 cursor-pointer dark:hover:text-white">{{currentValue == 'Articles'?item.title:currentValue == 'Authors' ?item.author:item?.tags}}</a>
      </li>
   
    </ul>
    <div *ngIf=" filteredItems.length == 0" >
      <a class="block px-4 py-2 text-xs hover:bg-gray-100 dark:hover:bg-gray-600 cursor-pointer dark:hover:text-white">No Data
        Found</a>
    </div>
  </div>
</div>
