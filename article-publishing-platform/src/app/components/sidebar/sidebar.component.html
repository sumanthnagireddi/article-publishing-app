<div class="flex h-screen flex-col lg:w-[18vw] justify-between border-e bg-white">
    <div class="px-4 py-6">
        <a routerLink="create-post"
            class="block rounded-lg cursor-pointer bg-gray-300 active::bg-emerald-200  text-gray-700 text-center px-4 py-2 text-sm font-medium hover:text-emerald-700">
            Publish Blog
        </a>

        <ul class="mt-6 space-y-1">
            <li>
                <a [routerLink]="['/']" [routerLinkActive]="'font-bold text-emerald-700 bg-emerald-200'"
                    [routerLinkActiveOptions]="{exact:true}"
                    class="block rounded-lg  px-4 py-2 text-sm font-medium text-gray-600 ">
                    Home
                </a>
            </li>

            <li>
                <details class="group [&_summary::-webkit-details-marker]:hidden">
                    <summary
                        class="flex cursor-pointer items-center justify-between rounded-lg px-4 py-2 text-gray-500 hover:bg-gray-100 hover:text-gray-700">
                        <span class="text-sm font-medium"> My Blogs </span>

                        <span class="shrink-0 transition duration-300 group-open:-rotate-180">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </span>
                    </summary>

                    <ul class="mt-2 space-y-1 px-4">
                        <li>
                            <a [routerLink]="['me','blogs','published']"
                                [routerLinkActive]="'font-bold text-emerald-700 bg-emerald-200'"
                                class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700">
                                Published
                            </a>
                        </li>

                        <li>
                            <a [routerLink]="['me','blogs','drafts']"
                                [routerLinkActive]="'font-bold text-emerald-700 bg-emerald-200'"
                                class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700">
                                Drafts
                            </a>
                        </li>
                        <li>
                            <a [routerLink]="['me','blogs','scheduled']"
                                [routerLinkActive]="'font-bold text-emerald-700 bg-emerald-200'"
                                class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700">
                                Scheduled
                            </a>
                        </li>
                    </ul>
                </details>
            </li>

            <li>
                <a routerLink="discover" [routerLinkActive]="'font-bold text-emerald-700 bg-emerald-200'"
                    class="block rounded-lg px-4 py-2 text-sm font-medium active:font-bold text-gray-500 ">
                    Discover
                </a>
            </li>

            <li>
                <a [routerLink]="['me','saved']" [routerLinkActive]="'font-bold text-emerald-700 bg-emerald-200'"
                    class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700">
                    Saved
                </a>
            </li>

            <li>
                <details class="group [&_summary::-webkit-details-marker]:hidden">
                    <summary
                        class="flex cursor-pointer items-center justify-between rounded-lg px-4 py-2 text-gray-500 hover:bg-gray-100 hover:text-gray-700">
                        <span class="text-sm font-medium"> Account </span>

                        <span class="shrink-0 transition duration-300 group-open:-rotate-180">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </span>
                    </summary>

                    <ul class="mt-2 space-y-1 px-4">
                        <li>
                            <a [routerLink]="['me','account']"
                                [routerLinkActive]="'font-bold text-emerald-700 bg-emerald-200'"
                                class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700">
                                Details
                            </a>
                        </li>
                        <li>
                            <div>
                                <button type="submit" (click)="logout()"
                                    class="w-full rounded-lg px-4 py-2 text-sm font-medium text-gray-500 [text-align:_inherit] hover:bg-gray-100 hover:text-gray-700">
                                    Logout
                                </button>
                            </div>
                        </li>
                    </ul>
                </details>
            </li>
        </ul>
    </div>

    <div class="sticky inset-x-0 bottom-0 border-t border-gray-100">
        <a href="#" class="flex items-center gap-2 bg-white p-4 hover:bg-gray-50">
            <img alt="" [src]="current_userData?.photoUrl" class="size-10 rounded-full object-cover" />

            <div>
                <p class="text-xs">
                    <strong class="block font-medium">{{current_userData?.displayName}}</strong>
                    <span class="text-ellipsis overflow-hidden"
                        *ngIf="current_userData?.email">{{current_userData?.email?.slice(0,23)}}.. </span>
                </p>
            </div>
        </a>
    </div>
</div>
