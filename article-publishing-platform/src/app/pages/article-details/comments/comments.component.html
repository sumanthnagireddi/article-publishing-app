<div class="overflow-x-auto">
    <app-comment-form (exportComment)="getComment($event)" />
    <div class="py-4">
        <select id="Tab" (change)="filter()"
            class="w-ful outline-none focus:outline-none active:outline-none rounded-md border-none w-fit dark:bg-gray-900 dark:text-white">
            <option selected value="most_recent">Most Recent</option>
            <option value="most_replied">Popular</option>
            <option value="oldest">oldest</option>
        </select>
    </div>
    <div *ngFor="let item of comments">
        <app-comment-holder (exportCommentdata)="getComment($event)"  [comment]="item" />
    </div>
</div>
