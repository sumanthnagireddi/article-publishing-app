<div class="flex gap-2">
    <div *ngIf="showProfile()" class="relative w-10 h-10 overflow-hidden bg-gray-200 rounded-full dark:bg-gray-600">
        <svg class="absolute w-12 h-12 text-gray-400 -left-1" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd">
            </path>
        </svg>
    </div>
    <div class="flex-1">
        <label for="OrderNotes" class="sr-only">Comment</label>

        <div class="overflow-hidden rounded-lg border border-gray-200 shadow-sm  dark:border-gray-700">
            <textarea [(ngModel)]="comment" id="OrderNotes"
                class="w-full resize-none border-none align-top focus:ring-0 sm:text-sm dark:bg-gray-800 dark:text-white"
                rows="4" placeholder="What are your thoughts?"></textarea>

            <div class="flex items-center justify-end gap-2 bg-white p-3 dark:bg-gray-800">
                <button (click)="comment = ''" type="button"
                    class="rounded bg-gray-200 px-3 py-1.5 text-sm font-medium text-gray-700 hover:text-gray-600 dark:bg-gray-700 dark:text-gray-200 dark:hover:text-gray-100">
                    Clear
                </button>

                <button (click)="submitComment()" type="button"
                    class="rounded bg-emerald-600 px-3 py-1.5 text-sm font-medium text-white hover:bg-emerald-700">
                    Submit
                </button>
            </div>
        </div>
    </div>


</div>
